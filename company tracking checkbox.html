    <style>
        /* Basic styles and theme variables */
        :root {
            --bg-color: #f4f7f9;
            --card-bg: #ffffff;
            --text-color: #333;
            --heading-color: #1a253c;
            --accent-color: #3b82f6;
            --border-color: #e1e8ed;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --tag-bg: #e9ecef;
            --tag-text: #495057;
            --progress-bar-bg: #e9ecef;
            --progress-bar-fill: #10b981;
        }

        .dark-mode {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --heading-color: #ffffff;
            --accent-color: #60a5fa;
            --border-color: #374151;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --tag-bg: #374151;
            --tag-text: #e0e0e0;
            --progress-bar-bg: #374151;
            --progress-bar-fill: #34d399;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .company-card, .header-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .checked {
            text-decoration: line-through;
            opacity: 0.6;
        }
        
        .copy-feedback {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--heading-color);
            color: var(--bg-color);
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            pointer-events: none;
        }
        
        .copy-feedback.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }
    </style>
</head>

        const companyListEl = document.getElementById('company-list');
        const searchBox = document.getElementById('search-box');
        const themeToggle = document.getElementById('theme-toggle');
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        const copyNotification = document.getElementById('copy-notification');

        const statusTypes = ['Researched', 'Applied', 'Interviewing', 'Offer', 'Rejected'];

        const generateId = (name) => name.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();

        const showCopyFeedback = () => {
            copyNotification.classList.add('show');
            setTimeout(() => {
                copyNotification.classList.remove('show');
            }, 2000);
        };
        
        window.copyToClipboard = (text) => {
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).then(showCopyFeedback);
            } else {
                // Fallback for insecure contexts or older browsers
                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    showCopyFeedback();
                } catch (err) {
                    console.error('Fallback copy failed', err);
                }
                document.body.removeChild(textArea);
            }
        };

        const renderCompanies = (filter = '') => {
            companyListEl.innerHTML = '';
            const lowerCaseFilter = filter.toLowerCase();

            const filteredData = companyData.filter(c => 
                c.name.toLowerCase().includes(lowerCaseFilter) ||
                c.location.toLowerCase().includes(lowerCaseFilter) ||
                c.role.toLowerCase().includes(lowerCaseFilter)
            );

            if (filteredData.length === 0) {
                companyListEl.innerHTML = `<p class="col-span-full text-center">No companies found matching your search.</p>`;
                return;
            }

            filteredData.forEach(company => {
                const companyId = generateId(company.name);
                const card = document.createElement('div');
                card.className = 'company-card rounded-xl p-6 flex flex-col gap-4 transition-transform transform hover:-translate-y-1';
                
                const contactInfo = `
                    ${company.email ? `<div class="flex items-center gap-2 text-sm"><span class="font-bold">Email:</span> <a href="mailto:${company.email}" class="truncate hover:underline" style="color: var(--accent-color);">${company.email}</a><button onclick="copyToClipboard('${company.email}')" class="text-lg">ðŸ“‹</button></div>` : ''}
                    ${company.phone ? `<div class="flex items-center gap-2 text-sm"><span class="font-bold">Phone:</span> <a href="tel:${company.phone}" class="hover:underline" style="color: var(--accent-color);">${company.phone}</a><button onclick="copyToClipboard('${company.phone}')" class="text-lg">ðŸ“‹</button></div>` : ''}
                    ${company.website ? `<div class="flex items-center gap-2 text-sm"><span class="font-bold">Web:</span> <a href="${company.website}" target="_blank" rel="noopener noreferrer" class="truncate hover:underline" style="color: var(--accent-color);">${company.website}</a></div>` : ''}
                `;
                
                const checkboxes = statusTypes.map(status => `
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" data-company-id="${companyId}" data-status="${status.toLowerCase()}" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <span class="ml-2">${status}</span>
                    </label>
                `).join('');

                card.innerHTML = `
                    <div>
                        <div class="flex justify-between items-start">
                             <h2 class="text-xl font-bold" style="color: var(--heading-color);">${company.name}</h2>
                        </div>
                        <div class="flex flex-wrap gap-2 mt-2">
                           <span class="text-xs font-semibold px-2.5 py-1 rounded-full" style="background-color: var(--tag-bg); color: var(--tag-text);">${company.location}</span>
                           <span class="text-xs font-semibold px-2.5 py-1 rounded-full" style="background-color: var(--tag-bg); color: var(--tag-text);">${company.role}</span>
                        </div>
                    </div>
                    <div class="text-sm space-y-2 border-t border-b py-4" style="border-color: var(--border-color);">
                        ${company.notes ? `<p><span class="font-bold">Notes:</span> ${company.notes}</p>` : ''}
                        ${contactInfo}
                    </div>
                    <div>
                        <h3 class="font-semibold mb-2">Status</h3>
                        <div class="grid grid-cols-2 gap-2 text-sm">${checkboxes}</div>
                    </div>
                `;
                companyListEl.appendChild(card);
            });

            loadState();
        };

        const saveState = (companyId, status, isChecked) => {
            localStorage.setItem(`${companyId}-${status}`, isChecked);
        };

        const loadState = () => {
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                const { companyId, status } = checkbox.dataset;
                const isChecked = localStorage.getItem(`${companyId}-${status}`) === 'true';
                checkbox.checked = isChecked;
                updateCheckboxStyle(checkbox);
            });
            updateProgress();
        };
        
        const updateCheckboxStyle = (checkbox) => {
            checkbox.closest('label').classList.toggle('checked', checkbox.checked);
        };
        
        const updateProgress = () => {
            const total = companyData.length;
            const appliedCount = companyData.filter(c => localStorage.getItem(`${generateId(c.name)}-applied`) === 'true').length;
            const percentage = total > 0 ? (appliedCount / total) * 100 : 0;
            
            progressFill.style.width = `${percentage}%`;
            progressText.textContent = `${appliedCount}/${total} Applied`;
        };

        searchBox.addEventListener('input', (e) => renderCompanies(e.target.value));

        companyListEl.addEventListener('change', (e) => {
            if (e.target.type === 'checkbox') {
                const { companyId, status } = e.target.dataset;
                saveState(companyId, status, e.target.checked);
                updateCheckboxStyle(e.target);
                if (status === 'applied') {
                    updateProgress();
                }
            }
        });

        themeToggle.addEventListener('click', () => {
            const isDarkMode = document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        });

        const loadTheme = () => {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            loadTheme();
            renderCompanies();
        });
